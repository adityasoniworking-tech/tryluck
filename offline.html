<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - The Nutty Choco Morsels</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .offline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #6b0f1a 0%, #8b1a2a 100%);
            color: white;
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .offline-title {
            font-size: 2rem;
            margin-bottom: 15px;
            font-family: 'Playfair Display', serif;
        }
        .offline-message {
            font-size: 1.1rem;
            margin-bottom: 30px;
            max-width: 400px;
            line-height: 1.6;
        }
        .retry-btn {
            background: white;
            color: #6b0f1a;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <i class="fas fa-wifi offline-icon"></i>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            Please check your internet connection and try again. 
            Some features may not be available while offline.
        </p>
        <button class="retry-btn" onclick="window.location.reload()">
            <i class="fas fa-sync-alt"></i> Try Again
        </button>
    </div>
</body>
</html>
